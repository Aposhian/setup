---
- name: Oracle Virtualbox key added
  become: yes
  apt_key:
    url: https://www.virtualbox.org/download/oracle_vbox_2016.asc
    id: B9F8D658297AF3EFC18D5CDFA2F683C52980AECF
    state: present
- name: Virtualbox Repository added
  become: yes
  apt_repository:
    repo: deb [arch={{ 'amd64' if ansible_architecture == 'x86_64' else ansible_architecture }}] https://download.virtualbox.org/virtualbox/debian {{ ansible_distribution_release }} contrib
    state: present
    update_cache: True
- name: Virtualbox installed
  become: yes
  apt:
    name: virtualbox
    # Latest virtualbox is important for bugfixes for new kernel versions
    state: latest