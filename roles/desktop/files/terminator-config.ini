[global_config]
  title_transmit_fg_color = "#000000"
  title_transmit_bg_color = "#729fcf"
  title_receive_bg_color = "#73d216"
[keybindings]
[profiles]
  [[default]]
    background_color = "#282828"
    cursor_color = "#aaaaaa"
    font = Hack 10
    foreground_color = "#ebdbb2"
    use_system_font = False
  [[light]]
    background_color = "#fdf6e3"
    cursor_color = "#aaaaaa"
    font = Hack 10
    foreground_color = "#657b83"
    use_system_font = False
[layouts]
  [[default]]
    [[[window0]]]
      type = Window
      parent = ""
    [[[child1]]]
      type = Terminal
      parent = window0
[plugins]